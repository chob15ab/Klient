<body>


<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <nav class="navbar navbar-inverse">

Select course:
<select id="selectCourse">

</select>

<div class="page-header">
    <h1>All lectures in Distributed systems</h1>
</div>



<table class="table">
    <thead>
    <th><center>Name on subject</center></th>
    <th><center>Type</center></th>
    <th><center>Date</center></th>
    <th><center>View evaluation</center></th>
    </thead>

    <tbody id="lectureTableBody">
    </tbody>


</table>

<script type="text/javascript">
    $( document ).ready(function() {

        $.getJSON( "http://localhost:6274/api/course/8", function( data ) {
            data = jQuery.parseJSON(data);
            $("#selectCourse").append( "<option value=''>  -- Select course --  </option>" );
            for(var x = 0; x < data.length; x++) {
                $("#selectCourse").append( "<option value='" + data[x].displaytext + "'>" + data[x].code + "</option>" );

            }
        });
    });

    $( "#selectCourse" ).on("change", function() {
        var selectedValue = $("#selectCourse").val();
        if(selectedValue == "") {

            return;

        }
        var $lectureTableBody = $("#lectureTableBody");
        $lectureTableBody.html("");
        //Her henter man og får kontakt med serveren. eksempelet fra chrashcourset til books

        $.getJSON( "http://localhost:6274/api/lecture/"+selectedValue, function( lectures ) {
            lectures = jQuery.parseJSON(lectures);

            console.log(lectures);

            lectures.forEach(function(lecture){

                $lectureTableBody.append(
                        "<tr>" +
                        "<td>" + lecture.description + "</td>" +
                        "<td>" + lecture.type + "</td>" +
                        "<td>" + lecture.startDate + "</td>" +
                        <!-- Sett inn knappen hvor man kan legge igjen en kommentar og rating som lagres automatisk når man trykker på lagre  -->
                        "<td><a role='button' href='lavEvaluering.html' class='btn btn-succes btn-lg'> Delete evaluation </a></td>" +
                        "</tr>"
                );
            });
        });
    });



</script>
</body>

</html>
